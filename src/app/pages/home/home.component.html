<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="card animate__animated animate__fadeIn" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text"><strong>Autor: </strong>{{ video.channelTitle | slice:0:200 }}</p>

        <p class="card-text">{{ video.description | slice:0:200 }}</p>
        <p class="card-text"><strong>Publicado </strong><small class="text-muted">{{ video.publishedAt | date }}</small></p>
        <button class="btn btn-outline-primary" (click)="mostrarVideo(video)"> Ver Video</button>
      </div>
    </div>


  </div>

  <div class="row mt-5 mb-5 text-center">
